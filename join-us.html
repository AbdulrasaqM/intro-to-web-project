<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo/coca-cola-logo.svg">
    <title>Coke Prototype | Join Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="./index.html"><img src="./logo/coca-cola-logo.svg" alt="Coke-Logo" class="logo"></a>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">The Creators</a></li>
                <li><a href="#">Buy Now!</a></li><li><a href="#" class="join-us">Join Us<span>+</span></a></li>
            </ul>
        </header>
        <div class="content">
            <form id="form" action="/">
                <h1>Registration</h1>
                <div class="input-control">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Password again</label>
                    <input id="password2"name="password2" type="password">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="imgBox">
                <img src="./images/coca-cola-original-12oz.jpg" alt="coca-cola-o" class="Coke">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/coca-cola-original-12oz.jpg" alt="coke-original" id="thumb-1" onclick="imgSlider('./images/coca-cola-original-12oz.jpg');  changeLogo('./logo/coca-cola-logo.svg')"></li>
            <li><img src="./images/diet-coke-pdp.png" alt="coke-diet" id="thumb-2" onclick="imgSlider('./images/diet-coke-pdp.png'); changeLogo('./logo/coke-dark-logo.svg')"></li>
            <li><img src="./images/caffeine-free-pdp.png" alt="coke-caffine-free" id="thumb-3" onclick="imgSlider('./images/caffeine-free-pdp.png'); changeLogo('./logo/coke-white-logo.svg')"></li>
        </ul>
        <ul class="social-icon">
            <li><a href="#"><img src="./icons/twitter.png" alt="twitter-icon"></a></li>
            <li><a href="#"><img src="./icons/facebook.png" alt="facebook-icon"></a></li>
            <li><a href="#"><img src="./icons/instagram.png" alt="instagram-icon"></a></li>
        </ul>
    </section>
    <script src="./script2.js"></script>
</body>
</html>
